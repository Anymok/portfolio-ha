<button 
  class="language-toggle-btn" 
  (click)="toggleLanguage()"
  [attr.aria-label]="'Changer la langue vers ' + getLanguageText()"
  [title]="'Langue actuelle: ' + getLanguageName() + ' - Cliquer pour changer'">
  <span 
    class="language-text" 
    [@flipAnimation]="currentLanguage">
    {{ getLanguageText() }}
  </span>
  <i class="fas fa-globe language-icon"></i>
</button>
