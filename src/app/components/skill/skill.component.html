<section class="skill-container section-transition" id="skills">
    <div class="content">
        <div class="text-content fade-in-left">
            <h1 class="title">
                <span class="highlight">{{ getTranslation('skills.title') }}</span>
            </h1>
            <p class="description" style="animation-delay: 20s;">
                {{ getTranslation('skills.description') }}
            </p>
            <div class="skill-type-selector">
                <button 
                    [class.active]="selectedSkillType === 'professional'"
                    (click)="switchSkillType('professional')">
                    {{ getTranslation('skills.professional') }}
                </button>
                <button 
                    [class.active]="selectedSkillType === 'personal'"
                    (click)="switchSkillType('personal')">
                    {{ getTranslation('skills.personal') }}
                </button>
            </div>
        </div>
        <div class="skills-grid fade-in-right">
            @for (skill of currentSkills; track skill.name) {
                <div class="skill-card skill-item">
                    <img [src]="skill.icon" [alt]="skill.name">
                    <span>{{ skill.name }}</span>
                </div>
            }
        </div>
    </div>
</section>
