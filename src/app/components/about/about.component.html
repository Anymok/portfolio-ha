<section class="about-container section-transition" id="about">
    <div class="content">
        <div class="text-content">
            <h1 class="title" [@fadeInUp]>
                {{ getTranslation('about.subtitle') }}
                <span class="highlight">{{ getTranslation('about.subsubtitle') }}</span>
            </h1>
            <h2 class="subtitle fade-in-up" [@fadeInUp] style="animation-delay: 2s;"></h2>
            <p class="description fade-in-up" [@fadeInUp] style="animation-delay: 4s;">
                {{ getTranslation('about.description') }}
            </p>

            <div class="skills" [@staggerAnimation]>
                <span class="skill-badge" [@skillBadgeAnimation]>Angular</span>
                <span class="skill-badge" [@skillBadgeAnimation]>Django/Python</span>
                <span class="skill-badge" [@skillBadgeAnimation]>Google Cloud Platform</span>
                <span class="skill-badge" [@skillBadgeAnimation]>PostgreSQL</span>
                <span class="skill-badge" [@skillBadgeAnimation]>Framework Scrum (Agile)</span>
            </div>

            <div class="actions fade-in-up" [@fadeInUp] style="animation-delay: 8s;">
                <a href="#projects" class="btn btn-primary" (click)="scrollToSection($event, 'projects')">
                    <span>{{ getTranslation('header.projects') }}</span>
                    <i class="fas fa-external-link-alt"></i>
                </a>
                <a href="#contact" class="btn btn-secondary" (click)="scrollToSection($event, 'contact')">
                    <span>{{ getTranslation('header.contact') }}</span>
                    <i class="fas fa-envelope"></i>
                </a>
            </div>

            <div class="social-links" [@staggerAnimation]>
                <a href="https://github.com/Anymok" class="social-link" target="_blank" rel="noopener noreferrer" [@socialLinkAnimation]>
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://gitlab.com/Anymok" class="social-link" target="_blank" rel="noopener noreferrer" [@socialLinkAnimation]>
                    <i class="fab fa-gitlab"></i>
                </a>
                <a href="https://www.linkedin.com/in/arthur-heude/" class="social-link" target="_blank" rel="noopener noreferrer" [@socialLinkAnimation]>
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
        <div class="illustration fade-in-right" [@fadeInUp] style="animation-delay: 0.6s;">
            <!-- Conteneur pour l'animation Lottie -->
            <div #lottieContainer class="lottie-container"></div>
        </div>
    </div>
</section>
